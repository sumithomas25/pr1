<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
     body {
	background-color: rgba(255, 239, 9, 0.993);
	color:rgba(117, 49, 40, 0.966);
	

}

h1,p{
  text-align:center;
}
table,th,td {
  border : 1px solid rgb(12, 1, 1);
  border-collapse: collapse;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  font-size:larger;
                padding:20px;
                text-align:center !important;
}

</style>
<body>
<h1>COFFEE HUB</h1>
<p>MENU</p>
<p id='showtrc'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc;
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET","staff.xml",false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("employee");
table="<tr><th>ITEM NAME</th><th>DESCRIPTION</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr onclick='displaytrack(" + i + ")'><td>";
  table += x[i].getElementsByTagName("itemname")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("discription")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "Item Name :" +
  x[i].getElementsByTagName("itemname")[0].childNodes[0].nodeValue +
  "<br>DISCRIPTION: " +
  x[i].getElementsByTagName("discription")[0].childNodes[0].nodeValue +
  "<br>PRICE: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;

}

</script>
<br><br><br><br><br><br><br><br><br>



<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:rgb(19, 18, 16);opacity:1;width:100%;height:20px;padding:40px;font-size: 35px; text-align: center;">
Check out our latest offers</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Thank You for visiting Coffee Hub"
}

function mOut(obj) {
  obj.innerHTML = "Check out our latest offers"
}
</script>

</body>
</html>
