<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COFFEE DETAILS</h1>
    <button type="button" onclick="loadXML()">MENU</button>
    <br><br>
    <p id='showtrc'></p>
    <table id="demo"></table>
    
    <script>

function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","staff.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>ITEMNAME</th><th>DESCRIPTION</th></tr>";
            var x=xmlDoc.getElementsByTagName("employee");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("itemname")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("discription")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }
        
       
    
       
    </script>
    
    
</body>
</html>
